; @layout default

<article class="unit-article layout-post">
  <div class="unit-inner unit-article-inner">
    <div class="content">
	<header>
	  <div class="unit-head">
	    <div class="unit-inner unit-head-inner">
		<h1 class="h2 entry-title">$(title)</h1>
	    </div><!-- unit-inner -->
	  </div><!-- unit-head -->
	</header>

	<div class="bd">
	  <div class="entry-content">
	    $(raw content)
	  </div><!-- entry-content -->
	  <div class="misc-content">
	    <div class="social">
		<ul class="list-linear">
		  <li><div class="twitter-tweet"><a href="https://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="$(twitter)" data-lang="en">Tweet</a></div></li>
		  <li><div class="twitter-follow"><a href="https://twitter.com/$(twitter)" class="twitter-follow-button" data-show-count="false" data-lang="en"></a></div></li>
		</ul>
	    </div>

	    <div id="disqus_thread"></div>
	    <script type="text/javascript">
		var disqus_shortname = 'lambdapod'; // required: replace example with your forum shortname
		/* * * DON'T EDIT BELOW THIS LINE * * */
		(function() {
		 var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		 dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
		 (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		 })();
	    </script>
	    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
	  </div><!-- misc-content -->

	</div><!-- bd -->
	<footer class="unit-foot">
	  <div class="unit-inner unit-foot-inner">
	    <nav class="pagination">
		<ul>
		  <!-- {% if previous %} -->
		  <li class="prev"><a class="internal" rel="prev"  href="{{ previous.url }}" title="View {{ previous.title }}">&laquo; {{ previous.title }}</a></li>
		  <!-- {% endif %} -->
		  <!-- {% if previous and next %} -->
		  <li class="pipe"> | </li>
		  <!-- {% endif %} -->
		  <!-- {% if next %} -->
		  <li class="next"><a class="internal" rel="next"  href="{{ next.url }}" title="View {{ next.title }}">{{ next.title }} &raquo;</a></li>
		  <!-- {% endif %} -->
		</ul>
	    </nav>
	    <p class="gotop">
		<a href="#>Back to Top</a>
	    </p>
	  </div>
	</footer>

    </div><!-- content -->
  </div><!-- unit-inner -->
</article>
